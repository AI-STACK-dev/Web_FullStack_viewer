<body>

        <a href="./">Image uploader</a>

<div class="container">
    <div class="row">
<h1>Uploader viewer</h1>
        <button type="button" id="Home-btn" onclick="location.href='/'">Home</button>
    <form action="upload" method = 'post' enctype="multipart/form-data">
        <h4>Click the Button and Choose the File</h4>
        <input id = "upload-input"type = "file"name = "uploads []"multiple = "multiple">
        <button type="button" class="btn btn-default stopupload">Cancel</button>

       <!-- <input type="submit" value="Upload"> <br> -->
       <!-- <progress id="progressBar" value="0" max="100" style="width:300px;"></progress> -->

            <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
            </div>
    </form>

        <button class ="btn btn-lg upload-btn"type ="button "> 파일 업로드 </button>

    </div>
   <!-- <input id = "upload-input"type = "file"name = "uploads []"multiple = "multiple"> </br> -->
</div>
